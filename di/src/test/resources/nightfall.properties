# Batch
batch.history.enabled=false

# Monitoring config
reporter.enabled=false

# Batch - Job History
batch.cassandra.host=localhost
batch.cassandra.port=9042
batch.cassandra.user=
batch.cassandra.password=
batch.cassandra.keyspace=nightfall
batch.cassandra.datacenter=
batch.history.ttl.days=7

# Kafka Simple
kafka.brokers=localhost:9092
kafka.topics=events
kafka.offset.persistent=false
kafka.auto.offset.reset=smallest

# Kafka Simple - Offset History
kafka.cassandra.hosts=localhost
kafka.cassandra.keyspace=kafka

# Kafka High Level
kafka.group=NightfallGroup
kafka.topics.map=events
kafka.zookeeper=localhost:2181/kafka
kafka.default.topic.partitions=1

# Streaming
stream.graceful.shutdown=true
stream.batch.interval.ms=1000
stream.writeAheadLog.enable=false
